
<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Birth Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Birth Form</h1>
    <form id="birthForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="birthTime">Time of Birth (AM/PM):</label>
      <select id="birthTime" name="birthTime" required>
        <option value="">Select Time</option>
        <script>
          for (let h = 1; h <= 12; h++) {
            ['AM', 'PM'].forEach(p => {
              let option = document.createElement('option');
              option.value = `${h}:00 ${p}`;
              option.text = `${h}:00 ${p}`;
              document.currentScript.parentElement.appendChild(option);
            });
          }
        </script>
      </select>

      <label for="birthPlace">Place of Birth:</label>
      <input type="text" id="birthPlace" name="birthPlace" placeholder="Start typing..." required />

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required /><img src="male.svg" alt="Male" title="Male" /></label>
        <label><input type="radio" name="gender" value="Female" /><img src="female.svg" alt="Female" title="Female" /></label>
        <label><input type="radio" name="gender" value="Other" /><img src="other.svg" alt="Other" title="Other" /></label>
      </div>

      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
